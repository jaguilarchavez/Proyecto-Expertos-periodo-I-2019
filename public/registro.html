<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logotipo.ico" />
    <!--
    <title>&lt;code&gt;</title>
    -->
    <title>Registro</title>
</head>
<body background="img/fondo-registro2.png">
    <div class="nav">
        <nav id="navBar-registro" class="navbar navbar-expand-lg navbar-light bg-primary">
                <a class="navbar-brand" href="home.html"></a>
                <img id="logo-sin-fondo" src="img/logotipo-sin-fondo.png">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="home.html" style="color:black;">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ayuda
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="https://getbootstrap.com/docs/4.3/getting-started/introduction/">Documentación</a>
                        <a class="dropdown-item" href="#">Contáctanos</a>
                    </div>
                    </li>
                </ul>
                <span  id="label-navBar-registro" class="navbar-text">¿Ya tienes cuenta?</span>
                <button id="btn-navBar-registro" class="btn btn-md btn-primary btn-block" type="submit" data-toggle="modal"
                data-target="#exampleModal">Inicia sesión</button>
                </div>
            </nav>   
    </div>
    <div class="container">
        <form class="form-signin">
            <img class="mb-4" src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Crea tu cuenta</h1>
            <hr>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            <hr>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required autofocus>
            <hr>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <hr>
            <h1 class="h6 mb-3 font-weight-normal">Fecha de nacimiento</h1>
            <input type="date" class="form-control" id="fechaNacimiento">
            <br>
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Recuérdame
                </label>
            </div>
            <p><a class="btn btn-lg btn-primary btn-block" href="principal.html" role="button">Crear cuenta</a></p>
            <!----<button class="btn btn-lg btn-primary btn-block" type="button">Crear cuenta</button> -->
        </form> 
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Inicio de sesión</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required autofocus>
                    <hr>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Iniciar sesión</button>
                </div>
              </div>
            </div>
          </div>  
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script  src="js/controlador.js"></script>
</body>
</html>
